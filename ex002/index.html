<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>&rarr;&nbsp;Parágrafos e Quebras De Linhas&nbsp;&larr;</h1>
    <hr>
    <!-- hr = Linha horizontal-->
    <p><strong>Você pode criar um parágrafo de qualquer jeito. <br> <!-- br = Quebra de linha--> Basta colocar tudo no meio do par de tags "&lt;p&gt; e &lt;/p&gt;"</strong></p>
    <!--&lt; (LT = LESSE THAN) Menor que/ &gt; (GT = GREATER THAN) Maior que -->
    <p>Vamos adicionar alguns Símbolos Especiais
    &reg;  <!--&reg; = Marca Registrada-->
    &copy; <!--&copy; = Copyright-->
    &trade;<!--&trade; = Marca Registrada-->
    &delta;<!--delta minusculo-->
    &Delta;<!--Delta Maiusculo-->
                 <!--MOEDAS-->
    &euro; <!--Euro-->    
    &pound;<!--Líbra-->
    &yen;  <!--Moéda Japonesa--> 
    &cent; <!--Centavo Americano--></p>
    <p>Vamos adicionar alguns emoji
        &#x1F596;
        &#x1F913;
        &#x1F916;
    </p>
</body>
</html>
